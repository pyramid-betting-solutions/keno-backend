name: CI / Build / GitOps

on:
  push:
    branches:
      - develop
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: dockerhub_username/your-app-backend
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build with Maven
        run: mvn -B -DskipTests=false package

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REPO }}:latest

      - name: Update GitOps repo with new image tag
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          git config --global user.email "ci-bot@yourorg.com"
          git config --global user.name "CI Bot"
          git clone https://x-access-token:${{ secrets.GITOPS_REPO_TOKEN }}@github.com/your-org/gitops.git
          cd gitops/charts/backend
          sed -i "s/^  tag: .*$/  tag: \"${IMAGE_TAG}\"/" values.yaml
          git add values.yaml
          git commit -m "ci: set image tag ${IMAGE_TAG}"
          git push origin HEAD:main
